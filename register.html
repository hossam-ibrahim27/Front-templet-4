<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurelle | Sigup</title>
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <link rel="stylesheet" href="CSS/all.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="card mb-3 border-0 user-info">
      <div class="row g-0">
        <div class="col-md-6">
          <img
            src="images/background-2.jpg"
            class="img-fluid img-back"
            alt="Background For Register"
            draggable="false"
          />
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <nav
              class="navbar navbar-light bg-light text-capitalize rounded-2 my-2"
            >
              <div class="container">
                <a class="navbar-brand fs-2 text-primary" href="#">
                  <img
                    src="images/icon-1.png"
                    alt=""
                    width="60"
                    height="60"
                    draggable="false"
                  />| aurora legend fashion
                </a>
              </div>
            </nav>
            <form class="row g-3 needs-validation fs-5 my-2" novalidate>
              <div class="col-md-6">
                <label for="validationCustom01" class="form-label"
                  >First name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please input a First name.</div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label"
                  >Last name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom02"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please input a Last name.</div>
              </div>
              <div class="col-md-12">
                <label for="validationCustom03" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom03"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please input a Username.</div>
              </div>
              <div class="col-md-12">
                <label for="validationCustom04" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="validationCustom04"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please input An Email.</div>
              </div>
              <div class="col-md-12">
                <label for="inputPassword5" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword5"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please input a Passowerd.</div>
              </div>
              <div class="col-md-12">
                <label for="inputPassword6" class="form-label"
                  >Return Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword6"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please Return input a Passowerd.
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Remember Me
                  </label>
                </div>
                <div class="col-12 fs-5">
                  <span>Already Have An Account?</span>
                  <a
                    class="ms-1 text-decoration-none link-underln"
                    href="login.html"
                    >Login</a
                  >
                </div>
              </div>
              <div class="col-7">
                <button
                  type="submit"
                  class="btn btn-success fs-5"
                  id="regster-subm"
                >
                  SignUp
                </button>
                <button type="reset" class="btn btn-danger fs-5">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ****************************************************************************** -->
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/register.js"></script>
  </body>
</html>
