    <header>
      <nav class="navbar navbar-expand-lg fixed-top bg-light">

              draggable="false"
            />
            <span>|</span>
            aurora legend fashion</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0" id="firstNav">
              <li class="nav-item">
                <a
                  class="nav-link active fs-3 text-primary text-capitalize"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-primary fs-3 text-capitalize underline"
                  aria-current="page"
                  href="cart.html"
                  >cart</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-primary fs-3 text-capitalize underline"
                  aria-current="page"
                  href="cart.html"
                  >favourite</a
                >
              </li>
            </ul>
            <!-- /navbar-linkes -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3 second-nav">
              <li class="nav-item">
                <a
                  class="nav-link text-primary fs-3 text-capitalize underline"
                  href="login.html"
                  id="home-login"
                  >login</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-primary fs-3 text-capitalize underline"
                  href="register.html"
                  id="home-register"
                  >register</a
                >
              </li>
            </ul>
            <!-- /navbar-form -->
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 me-3 afterRegister-nav"
            >
              <li class="nav-item">
                <a
                  class="nav-link text-primary fs-3 text-capitalize"
                  href="#"
                  id="userafterreg"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-primary fs-3 text-capitalize"
                  href="#"
                  class="cartIcon"
                  id="cartIcon"
                >
                  <i class="fa-solid fa-cart-shopping position-relative p-2">
                    <span
                      class="position-absolute text-primary top-100 start-100 translate-middle badge rounded-pill"
                      >0</span
                    >
                  </i>
                  <span class="ms-2" id="arrowCart"
                    ><i class="fas fa-sort-down"></i
                  ></span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-primary fs-3 text-capitalize"
                  href="#"
                  id="log-out"
                  >Log-Out</a
                >
              </li>
            </ul>
            <!-- /navbar-third -->
          </div>
          <!-- /collapse -->
        </div>
        <!-- /container-fluid -->
      </nav>

      <div
        class="container cartDiv border-1"
        class="cartContainer"
        id="cartContainer"
      >
        <div class="card card-body">
          <ul class="list-group" name="cartDiv" id="cartDiv">
            <div></div>
            <span
              class="list-group-item bg-primary me-3 d-flex justify-content-center w-100"
            >
              <a
                class="text-decoration-none text-white underline fs-5"
                href="cart.html"
                >View All Product</a
              >
            </span>
          </ul>
        </div>
      </div>
    </header>

    <!-- ****************************************************************** -->
    <section>
      <div class="container-fluid" id="product">
        <form>
          <div class="row m-auto my-5 container-fluid mt-4">
            <div class="col-6">
              <select
                id="optionsearch"
                class="form-select fs-4"
                aria-label="Default select example"
              >
                <option value="1">Search by Name</option>
                <option value="2">Search by Price</option>
              </select>
            </div>
            <div class="col-6">
              <input
                class="form-control text-primary fs-4"
                id="searchInput"
                type="search"
                placeholder="Search"
              />
            </div>
          </div>
        </form>
        <div class="container">
          <div class="mb-5 text-center rounded-3 p-2 productHead">
            <h2 class="h2">Recommended For You</h2>
          </div>
          <!-- /product-heade -->
          <div
            class="row row-cols-2 row-cols-md-4 g-4 fs-5"
            id="drawProductInBom"
          >
            <div class="col">
              <div class="card">
                <img
                  height="300px"
                  src="images/product-2.jpg"
                  class="card-img-top"
                  alt="product-1"
                />
                <div class="card-body">
                  <h5 class="card-title">Leather Basic Jacket WAL</h5>
                  <p class="card-text">LE 2,499.00 <del>LE 1,874.00</del></p>
                  <div class="d-flex justify-content-between">
                    <button
                      id="addtoCartButton"
                      type="button"
                      class="btn btn-primary"
                    >
                      <i class="fa-solid fa-cart-plus fs-5"></i>
                      <span>Add To Cart</span>
                    </button>
                    <span role="button" tabindex="0"
                      ><i class="far fa-heart"></i
                    ></span>
                  </div>
                </div>
                <!-- /card-body -->
              </div>
              <!-- /card -->
            </div>
            <!-- /col -->
          </div>
          <!-- /row -->
        </div>
      </div>
      <!-- /container -->
    </section>
    <!-- ******************************************** -->
    <footer>
      <hr class="container-fluid my-5 text-primary" />

          ></a>
        </div>
